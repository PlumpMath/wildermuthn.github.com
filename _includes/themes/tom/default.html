<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>{{ page.title }}</title>
        <meta name="author" content="{{ site.author.name }}" />
        <link href="http://swannodette.github.com/atom.xml" rel="alternate" title="dosync" type="application/atom+xml" />
        <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

        <!-- Homepage CSS -->
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

        <!-- MathJax -->
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true
            }
          });
        </script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <!-- Typekit -->
        <!--
        <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        -->
    </head>
    <body>

        <div class="site">
            <div class="title">
                <a href="{{ HOME_PATH }}">{{ site.title }}</a>

                <div class="extra" style="font-size: 14px; color: gray">These Are Not The JavaScripts You Are Looking For</div>
                <!-- <a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a> -->
                <!-- <a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a> -->
                <!-- <a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a> -->
            </div>

            {{ content }}

            <div class="footer">
                <div class="contact">
                        <!-- {{ site.tagline }}<br /> -->
                        <a href="http://github.com/{{ site.author.github }}/">github</a><br />
                </div>
                <div class="contact">
                        <a href="http://twitter.com/{{ site.author.twitter }}/">twitter</a><br />
                </div>
                <div class="contact">
                        <a href='mailto:{{ site.author.email }}'>email</a><br/>
                </div>
            </div>
        </div>

        {% include JB/analytics %}
    </body>
</html>
